
<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Send Live Location
    </ion-title>
  </ion-toolbar>
  <div class="serchbar_div ion-margin-horizontal">
    <ion-button (click)="getLoc()" expand="block">Get Location</ion-button>
  </div>

</ion-header>

  <ion-label>
    Device Name
  </ion-label>

</ion-item>
