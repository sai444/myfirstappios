<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home" icon="chevron-back-outline" text="" mode="md"></ion-back-button>
    </ion-buttons>

    <ion-title>
      Delivery junction
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="main_div ion-margin-horizontal">
    <h3 class="tittle_lbl">Near by Driver</h3>
    <ion-row>
      <ion-col size="6" *ngFor="let item of driverlist" class="driver_list">
        <div class="driver" (click)="selectDelivery()">
          <div class="header_div">
            <p class="away">${{item?.price}} <span class="ion-float-right">{{item?.away}} away</span></p>
          </div>
          <div class="data_div">
            <div class="category_div" *ngIf="item?.category">
              {{item?.category}}
            </div>
            <img [src]="item?.img">
            <p class="name">{{item?.name}}</p>
            <p class="service_type">Service type : {{item?.service_type}}</p>

            <ion-icon [name]="item.rate >= 1 ? 'star' : 'star-outline'"></ion-icon>
            <ion-icon [name]="item.rate >= 2 ? 'star' : 'star-outline'"></ion-icon>
            <ion-icon [name]="item.rate >= 3 ? 'star' : 'star-outline'"></ion-icon>
            <ion-icon [name]="item.rate >= 4 ? 'star' : 'star-outline'"></ion-icon>
            <ion-icon [name]="item.rate >= 5 ? 'star' : 'star-outline'"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
