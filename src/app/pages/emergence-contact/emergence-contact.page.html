<ion-header class="ion-no-border">
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>emergency contact</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_div ion-margin-horizontal">
    <div class="div_img">
      <div class="outer_div">
        <div class="inner_div">
          <img src="../../../assets/image/btn_img.svg">
        </div>
      </div>
      <p class="info_lbl">Press</p>
      <p class="msg_lbl">to send alert message</p>
      <p class="add_lbl">Add your Emergency Contact</p>
      <p class="detail_p msg_lbl">Send alert to your consern members in case of an emergency</p>
      <!-- <ion-button class="main_btn add_btn" expand="block">Add contacts</ion-button> -->
    </div>
    <ion-item class="contact_item" *ngFor="let item of contactList" lines="none" mode="md">
      <ion-label>
        <h3 class="name">{{item?.name}}</h3>

        <p class="name">{{item?.number}}</p>
      </ion-label>
      <ion-icon name="close" slot="end"></ion-icon>
    </ion-item>
  </div>
</ion-content>
