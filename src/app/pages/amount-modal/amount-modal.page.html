<ion-content>
    <h3 class="price">$5</h3>
    <p class="amount">Amount</p>
    <ion-item lines="full" class="paynow_item" detail="true" (click)="paynow()">
        <ion-label class="info_lbl">Pay now</ion-label>
    </ion-item>
    <ion-item lines="full" detail="true">
        <ion-label class="info_lbl">Adjust in your delivery</ion-label>
    </ion-item>
    <ion-button class="main_btn" expand="full" (click)="cancel()">
        Cancel
    </ion-button>
</ion-content>
